<div class="top-content" ng-show="showLoginScreen">
   <div class="inner-bg">
      <div class="container">
         <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
               <div class="form-top">
                  <div class="form-top-left">
                     <h1>ANVAYA</h1>
                     <p>Analysis Made Easy</p>
                  </div>
                  <div class="form-top-right">
                     <i class="fa fa-line-chart"></i>
                  </div>

               </div>
               <strong class="btn btn-danger btn-block" ng-show="showLoginFailed">Wrong Username Or Password</strong>
               <div class="form-bottom">
                  <form role="form" class="login-form" ng-submit="credentialsSubmitted()">
                     <div class="form-group">
                        <label class="sr-only" for="form-username">Username</label>
                        <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" ng-model="username">
                     </div>
                     <div class="form-group">
                        <label class="sr-only" for="form-password">Password</label>
                        <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="password">
                     </div>
                     <button type="submit" class="btn btn-success">Sign in!</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<div ng-show="showDashboardsList">
  <div class="well well-sm">

    <button class='btn btn-danger pull-right' ng-click="logout()" data-toggle="tooltip" data-placement="left" title="Logout">
      <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
</button>

    <h2>THINGS</h2>
    </div>

  <div class="col-sm-3">
    <div ng-repeat="thing in things">
          <button type="button" name="button" class="btn btn-block btn-info">{{thing.name}}</button>
          <p>

          </p>
    </div>
  </div>
  <div class="col-sm-9">
    <span>Listed Are The Things Registered On Your Name... Select / Click On One To View Data</span>
  </div>

</div>
      <!-- Button trigger modal -->
<div id="spinner" ng-show="showLoadingScreen">
</div>
